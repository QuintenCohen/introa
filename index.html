 	function days_between(date1, date2) {

            // The number of milliseconds in one day
            var ONE_DAY = 1000 * 60 * 60 * 24

            // Convert both dates to milliseconds
            var date1_ms = date1.getTime()
            var date2_ms = date2.getTime()

            // Calculate the difference in milliseconds
            var difference_ms = Math.abs(date1_ms - date2_ms)

            // Convert back to days and return
            return Math.floor(difference_ms/ONE_DAY)
	}

    function hours_between(date1, date2) {

            // The number of milliseconds in one day
            var ONE_HOUR = 1000 * 60 * 60

            // Convert both dates to milliseconds
            var date1_ms = date1.getTime()
            var date2_ms = date2.getTime()

            // Calculate the difference in milliseconds
            var difference_ms = Math.abs(date1_ms - date2_ms)

            // Convert back to days and return
            return Math.floor(difference_ms/ONE_HOUR)
	}


    function minutes_between(date1, date2) {

            // The number of milliseconds in one day
            var ONE_MINUTE = 1000 * 60

            // Convert both dates to milliseconds
            var date1_ms = date1.getTime()
            var date2_ms = date2.getTime()

            // Calculate the difference in milliseconds
            var difference_ms = Math.abs(date1_ms - date2_ms)

            // Convert back to days and return
            return Math.floor(difference_ms/ONE_MINUTE)
	}
	
	function seconds_between(date1, date2) {

            // The number of milliseconds in one day
            var ONE_SECOND = 1000

            // Convert both dates to milliseconds
            var date1_ms = date1.getTime()
            var date2_ms = date2.getTime()

            // Calculate the difference in milliseconds
            var difference_ms = Math.abs(date1_ms - date2_ms)

            // Convert back to days and return
            return Math.floor(difference_ms/ONE_SECOND)
	}
		
		
			
        $(function(){

			var minutesTillXmas = minutes_between(xmas,currentdate);
			var secondsTillXmas = seconds_between(xmas,currentdate);

            $("#days").text(daysTillXmas);
            $("#hours").text(hoursTillXmas - daysTillXmas * 24);
            $("#minutes").text(minutesTillXmas - hoursTillXmas * 60);
            $("#seconds").text(secondsTillXmas - minutesTillXmas * 60);
        });
	
    </script>
